esphome:
  name: multiir
  comment: WT32-ETH01 v1.0 amb Ethernet + SoftAP en caiguda de link
  on_boot:
    priority: -100
    then:
      - lambda: |-
          // Hostname per Ethernet (abans de DHCP)
          ETH.setHostname("multiir");

          // Recupera configuració IP estàtica des de les entitats 'number'
          auto ip  = IPAddress(id(ip1).state,  id(ip2).state,  id(ip3).state,  id(ip4).state);
          auto gw  = IPAddress(id(gw1).state,  id(gw2).state,  id(gw3).state,  id(gw4).state);
          auto nm  = IPAddress(id(nm1).state,  id(nm2).state,  id(nm3).state,  id(nm4).state);
          auto d1  = IPAddress(id(dns1_1).state, id(dns1_2).state, id(dns1_3).state, id(dns1_4).state);
          auto d2  = IPAddress(id(dns2_1).state, id(dns2_2).state, id(dns2_3).state, id(dns2_4).state);

          // Aplica IP estàtica si és vàlida (evita 0.0.0.0)
          if (ip != IPAddress(0,0,0,0) && gw != IPAddress(0,0,0,0) && nm != IPAddress(0,0,0,0)) {
            ETH.config(ip, gw, nm, d1, d2);  // Arduino-ESP32
          }

          // Subscripció a esdeveniments Ethernet (Arduino core)
          Network.onEvent({
            switch (event) {
              case ARDUINO_EVENT_ETH_CONNECTED:
                // Link ETH pujat: tanca l'AP si estava obert
                WiFi.softAPdisconnect(true);
                break;
              case ARDUINO_EVENT_ETH_DISCONNECTED:
                // Link ETH caigut: reinicia per entrar en mode AP de configuració
                ESP.restart();
                break;
              default:
                break;
            }
          });

          // En arrencar (després d’un reinici quan no hi ha cable), obre SoftAP per configurar
          WiFi.mode(WIFI_AP);
          WiFi.softAP("multiir", "12345678"); // SSID i contrasenya del teu AP

